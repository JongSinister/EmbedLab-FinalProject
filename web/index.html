<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded Lab</title>
    <link rel="stylesheet" href="/web/css/style.css" />
    <link rel="stylesheet" href="/web/css/icon.css" />
    <link rel="stylesheet" href="/web/css/font.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap");
    </style>
  </head>
  <body>
    <h1>Embedded System Lab</h1>
    <h1>Final Project</h1>
    <div class="desc">
      <div id="system-bar">System : <span id="system-desc">On</span></div>
      <div id="status-bar">Status : <span id="status-desc">Manual</span></div>
      <div id="light-desc"><span class="fxemoji--lightbulb-off"></span></div>
    </div>
    <div id="manual-control">
      <div class="control">
        <button id="system-btn">
          <span class="lucide--power"></span>
        </button>
        <div>System</div>
      </div>
      <div class="control">
        <button id="lightbulb-btn">
          <span
            id="lightblub-icon"
            class="majesticons--lightbulb-shine-line"
          ></span>
        </button>
        <div>Lights</div>
      </div>
    </div>
    <div id="group">
      <div>GROUP : ลูกศิษย์พรี่ธนัส วงศ์สมุทร</div>
      <ul>
        <li>Phumsiri Sumativit</li>
        <li>Thiraput Kongmuak</li>
        <li>Jeerasak Kajonrattanavanit</li>
        <li>Chanatip Kowsurat</li>
      </ul>
    </div>
  </body>
  <script src="app.js"></script>
</html>
